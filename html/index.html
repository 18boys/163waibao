<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../prd/styles/index.css" />
</head>
<body>
    <div class="pageWrapper">
        <div class="load hide">
            <img src="../img/load-bg.jpg" class="load">
            <img src="../img/load-process.png" class="process">
            <div class="blood">
                <div class="loading-current"></div>
            </div>
            <div class="percent">
                <span id="percent">0</span>
                <span class="sign">%</span>
            </div>
            <img src="../img/load-person.png " class="person">
        </div>
        <div class="start hide">
            <img src="../img/start_word.png" class="word">
            <img src="../img/start_book1.png" class="book1">
            <img src="../img/start_book2.png" class="book2">
            <img src="../img/start_book3.png" class="book3">
            <img src="../img/start_person.png" class="person">
        </div>
        <div class="start-select hide">
                <div class="word hide"></div>
                <div class="js-button button-4-bg hide" data-rlog="levelfour"></div>
                <div class="js-button button-6-bg hide" data-rlog="levelsix"></div>
        </div>
        <div class="exam hide">
            <img src="../img/exam-city.png" class="city hide">
            <img src="../img/exam-success-person.png" class="happy-person hide ani elastic-in-left">
            <img src="../img/exam-fail-person.png" class="unhappy-person hide ani elastic-in-down">
            <span class="success-number fade-in-down ani hide">+ 30</span>
            <span class="fail-number fade-in-down ani hide">- 40</span>

            <!--血槽-->
            <div class="blood">
                <img class="bottom" src="../img/exam-blood-1.png" />
                <div class="middle"></div>
                <img class="top" src="../img/exam-blood-2.png" />
                <div class="num font1">1 / 10</div>
                <div class="bg"></div>
            </div>

            <!--答题区域-->
            <div class="board"></div>

            <!--确定按钮-->
            <div class="btn hide"></div>

            <!--点击确定之后下一题的容器-->
            <div class="nextWrapper hide">
                <img class="people" src="../img/exam-people.png" />
                <img class="music" src="../img/exam-music.png" />
                <img class="explain" src="../img/exam-text.png" />
                <img class="next" src="../img/exam-next.png" />
            </div>
            <img class="top-bg-1" src="../img/exam-top-bg-1.png">
            <img class="top-bg-2" src="../img/exam-top-bg-2.png">
            <img class="top-bg-3" src="../img/exam-top-bg-3.png">
            <img class="top-bg-4" src="../img/exam-top-bg-4.png">

            <!--点击文字解析的容器-->
            <div class="explain-layout hide">
                <div class="container"></div>
                <div class="close"></div>
                <div class="next"></div>
                <ul></ul>
            </div>
        </div>
        <div class="result hide">
            <span class="score"></span>
            <span class="score copy"></span>
            <img class="img" src="" />
            <div class="jump" data-rlog="viewcourse"></div>
            <div class="show"></div>
        </div>
        <div class="share hide">
            <div class="share-img"></div>
        </div>
    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="//shared.ydstatic.com/js/rlog/v1.js"></script>
    <script type="text/javascript" src="../prd/scripts/index.js"></script>
    <script>
        var _rlog = _rlog || [];
        _rlog.push(["_setAccount" , "yongshichuangguan"]);

        wx.config({
            debug: false
        });
        wx.ready(function() {
            wx.onMenuShareTimeline({
                success: function() {
                    alert('success');
                },
                cancel: function() {
                    alert('cancel');
                }
            });
        });
    </script>
</body>
</html>
