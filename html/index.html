<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../prd/styles/index.css" />
</head>
<body>
    <div class="pageWrapper">
        <div class="start">
            <img src="../img/start_word.png" class="word animation-elastic">
            <img src="../img/start_book1.png" class="book1 animation-rotate-out">
            <img src="../img/start_book2.png" class="book2">
            <img src="../img/start_book3.png" class="book3">
            <img src="../img/start_person.png" class="person">
        </div>
        <div class="start-select" style="display: none">
                <div class="word" style="display: none"></div>
                <div class="button-4-bg" style="display: none"></div>
                <div class="button-6-bg" style="display: none"></div>
                <!--<img src="../img/start-select-4.png" class="button-4" style="display: none">-->
                <!--<img src="../img/start-select-6.png" class="button-6" style="display: none">-->
        </div>
        <div class="exam hide">
            <img src="../img/exam-city.png" class="city">
            <img src="../img/exam-success-person.png" class="happy-person hide">
            <img src="../img/exam-fail-person.png" class="unhappy-person hide">
            <div class="blood">
                <img class="bottom" src="../img/exam-blood-1.png" />
                <div class="middle"></div>
                <img class="top" src="../img/exam-blood-2.png" />
                <div class="num font1"><span class="index">1/10</span></div>
                <div class="bg"></div>
            </div>

            <!--答题区域-->
            <div class="board"></div>

            <div class="btn hide"></div>
            <div class="nextWrapper hide">
                <img class="people" src="../img/exam-people.png" />
                <img class="music" src="../img/exam-music.png" />
                <img class="explain" src="../img/exam-text.png" />
                <img class="next" src="../img/exam-next.png" />
            </div>
            <img class="top-bg-1" src="../img/exam-top-bg-1.png">
            <img class="top-bg-2" src="../img/exam-top-bg-2.png">
            <img class="top-bg-3" src="../img/exam-top-bg-3.png">
            <img class="top-bg-4" src="../img/exam-top-bg-4.png">
        </div>
    </div>
    <script type="text/javascript" src="../prd/scripts/index.js"></script>
</body>
</html>
