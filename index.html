<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有道考神四六级</title>
    <link rel="stylesheet" href="//shared.ydstatic.com/dict/market/cetResultPredict/index@89e4857fce41f9f84134354c0fe09109.css"/>
</head>
<body>
<div class="shareWrapper hide"><img src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/share.jpg" alt=""/></div>
<div class="pageWrapper">
    <div class="load hide">
        <img src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/load-process.png" class="process">
        <div class="blood">
            <div class="loading-current"></div>
        </div>
        <div class="percent">
            <span id="percent">0</span>
            <span class="sign">%</span>
        </div>
        <img src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/load-person.png " class="person">
    </div>
    <div class="start hide">
        <img src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/start_word.png" class="word">
        <img src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/start_book1.png" class="book1">
        <img src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/start_book2.png" class="book2">
        <img src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/start_book3.png" class="book3">
        <img src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/start_person.png" class="person">
    </div>
    <div class="start-select hide">
        <div class="word hide"></div>
        <div class="js-button button-4-bg hide" data-rlog="levelfour"></div>
        <div class="js-button button-6-bg hide" data-rlog="levelsix"></div>
    </div>
    <div class="exam hide">
        <img src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/exam-city.png" class="city hide">
        <img src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/exam-success-person.png" class="happy-person hide ani elastic-in-left">
        <img src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/exam-fail-person.png" class="unhappy-person hide ani elastic-in-down">
        <span class="success-number fade-in-down ani hide">+ 30</span>
        <span class="fail-number fade-in-down ani hide">- 40</span>

        <!--血槽-->
        <div class="blood">
            <img class="bottom" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/exam-blood-1.png"/>
            <div class="middle"></div>
            <img class="top" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/exam-blood-2.png"/>
            <div class="num font1">1 / 10</div>
            <div class="bg"></div>
        </div>

        <!--答题区域-->
        <div class="board"></div>

        <!--确定按钮-->
        <div class="btn hide"></div>

        <!--点击确定之后下一题的容器-->
        <div class="nextWrapper hide">
            <img class="people" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/exam-people.png"/>
            <img class="music" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/exam-music.png"/>
            <img class="explain" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/exam-text.png"/>
            <img class="next" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/exam-next.png"/>
        </div>
        <img class="top-bg-1" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/exam-top-bg-1.png">
        <img class="top-bg-2" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/exam-top-bg-2.png">
        <img class="top-bg-3" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/exam-top-bg-3.png">
        <img class="top-bg-4" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/exam-top-bg-4.png">

        <!--点击文字解析的容器-->
        <div class="explain-layout hide">
            <div class="container"></div>
            <div class="close"></div>
            <div class="next"></div>
            <ul></ul>
        </div>
    </div>
    <div class="result hide">
        <span class="score"></span>
        <span class="score copy"></span>
        <img class="img" src=""/>
        <div class="jump" data-rlog="viewcourse"></div>
        <div class="show"></div>
        <div class="share js-dialog hide">
            <img class="share-brave" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/share-brave.png">
            <img class="share-word" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/share-word-2.png">
        </div>
        <div class="princess js-dialog hide">
            <img class="princess-bg" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/princess-bg.png">
            <img class="princess-word" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/princess-word.png">
            <a href="https://ke.youdao.com/course/detail/2879?vendor=h5_cof_cet"></a>
        </div>
    </div>
</div>
<img class="music-bg music-bg-open hide" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/music-open.png">
<img class="music-bg music-bg-close" src="//shared.ydstatic.com/dict/market/cetResultPredict/imgs/music-close.png">
<script src="//shared.ydstatic.com/js/zepto/1.1.6.js"></script>
<script src="//shared.ydstatic.com/js/ydk/ydk-1.4.4-min.js"></script>

<script type="text/javascript" src="//shared.ydstatic.com/dict/market/cetResultPredict/index@c0f9ac8b8dd721b0280a947914d385ad.js"></script>
<script>
    var _rlog = _rlog || [];
    _rlog.push(["_setAccount", "course_market"]);

    ydk.config({
        debug: false,
        jsApiList: ['checkJsApi', 'share']
    });
    ydk.share({
        type: 'wechat',
        title: '【有道考神】这是一个超厉害的四六级成绩预测',
        desc: '勇士来！闯关自测考试成绩，我就不信有人能见到公主',
        imgUrl: '//shared.ydstatic.com/dict/market/cetResultPredict/imgs/share.jpg',
        link: "https://c.youdao.com/xue/activity/cetResultPredict.html?vendor=share",
        shift: true,
        success: function() {
            _rlog.push(["_addPost" , "vendor" , "fromshare"]);
            _rlog.push(["_trackEvent" , "sharesuccessful"]);
            $('.princess').removeClass('hide').attr('display', 'block');
        }
    })
</script>
<script src="//shared.ydstatic.com/js/rlog/v1.js"></script>
</body>
</html>
